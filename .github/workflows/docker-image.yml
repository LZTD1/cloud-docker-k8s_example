name: Dockerfile CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: "12 0 * * *"
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build helloworld Dockerfile
      run: docker build . --file dockerfile/helloworld/Dockerfile --tag helloworld:$(date +%s)
    - name: Build helloworld-loop Dockerfile 
      run: docker build . --file dockerfile/helloworld-loop/Dockerfile --tag helloworld-loop:$(date +%s)
